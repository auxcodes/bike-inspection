<section class="content">
  <div class="container-section">
    <div class="section-header auth-header">
      <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
      <button (click)="onClose()">X</button>
    </div>
    <div class="form-container">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!isLoginMode" class="sign-up">
        <ul>
          <li>Save your booking notes for later use.</li>
          <li>Acces booking notes across mutiple devices.</li>
        </ul>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email"
                 id="email"
                 class="form-control"
                 ngModel
                 name="email"
                 required
                 email />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 ngModel
                 name="password"
                 required
                 minlength="6" />
        </div>
        <div class="btn-group">
          <button class="btn-normal" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
          <button type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
